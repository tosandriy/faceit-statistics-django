{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Name</title>
	<link rel="stylesheet" href="{% static 'css/slick.css' %}">
	<link rel="stylesheet" href="{% static 'css/slick-theme.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Mina:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="logo">
			<img src="{% static 'images/logo.jpg' %}">
		</div>
	</header>
	<main>
		<div class="search">
			<h1 class="title">Check your CS:GO faceit statistics</h1>
			<div class="search_string">
				<form method="get" class="input_form">
					<input type="text" name="search_field" class="search_field" placeholder="Faceit nickname" required="">
   					<button class="submit" type="submit" value="Submit">Search</button>
				</form>
			</div>
		</div>
	</main>
	<footer>
		<div class="footer-container">
			<div class="socials">
				<a href="#"><img src="{% static 'images/vk.png' %}" alt=""></a>
				<a href="#"><img src="{% static 'images/instagram.png' %}" alt=""></a>
				<a href="#"><img src="{% static 'images/twitter.png' %}" alt=""></a>
				<a href="#"><img src="{% static 'images/facebook.png' %}" alt=""></a>
			</div>
		</div>
	</footer>
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'js/slick.js' %}"></script>

</body>
</html>
